
<!-- Formulario de registro de usuarios -->

<h2 class="center">Registro de usuarios</h2>
<form>
    <div class="row" >
        <div class="form-group col-md-6">
            <label for="inputnombre">Nombres *   </label>
            <input type="text" class="form-control" id="nombres" asp-for="#" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputapellidos">Apellidos *</label>
            <input type="text" class="form-control" id="apellidos" asp-for="#" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="inputtdocumento" class="form-label">Tipo de documento *</label>
            <select id="#" class="form-select" asp-for="#" required>
                <option selected>Documento...</option>
                <option>CÉDULA DE CIUDADANÍA</option>
                <option>CÉDULA DE EXTRANJERA</option>
                <option>DOCUMNETO EXTRANJERO</option>
                <option>CÉDULA DE EXTRANJERÍA COLOMBIANA</option>
                <option>PASAPORTE</option>
                <option>REGISTRO CIVIL</option>
                <option>TARJETA DE IDENTIDAD</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="inputnodocumento">Numero de documento *</label>
            <input type="text" class="form-control" id="cedula" asp-for="#" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="inputemail">Correo electrónico</label>
            <input type="text" class="form-control" id="email" asp-for="#" >
        </div>
        <div class="form-group col-md-6">
            <label for="inputtelefono">Telefono</label>
            <input type="text" class="form-control" id="telefono" asp-for="#">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
