<div class="container">
    <h3>Eliminar materia</h3>
    <h5 class="mb-4">
      ¿Está seguro(a) de eliminar el registro con la siguiente información?
    </h5>
    
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input disabled value="{{ nombre }}" id="nombre" type="text" />
            <label class="active" for="nombre">Nombre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">person</i>
            <input disabled value="{{ programaAcademicoId }}" id="programaAcademicoId" type="text" />
            <label class="active" for="nombres">Programa Académico</label>
          </div>
        </div>
        <div class="col s12">
          <button class="btn waves-effect waves-light btn-success red" (click)="eliminarMateria()">
            Eliminar<i class="material-icons right">delete_forever</i>
          </button>
    
          <a
            class="waves-effect waves-light btn green m-3"
            routerLink="/administracion/buscar-materia"
            ><i class="material-icons right">cancel</i>Cancelar</a
          >
        </div>
      </form>
    </div>
    </div>
